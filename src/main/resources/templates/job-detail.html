<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <div  th:if="${thisJob}">
        <table class="job-listing">
            <tr>
                <th>Name</th>
                <td th:text="${thisJob.name}"></td>
            </tr>
            <tr>
                <th>Employer</th>
                <td th:text="${thisJob.employer}"></td>
            </tr>
            <tr>
                <th>Location</th>
                <td th:text="${thisJob.location}"></td>
            </tr>
            <tr>
                <th>Position Type</th>
                <td th:text="${thisJob.positionType}"></td>
            </tr>
            <tr>
                <th>Skill</th>
                <td th:text="${thisJob.coreCompetency}"></td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
